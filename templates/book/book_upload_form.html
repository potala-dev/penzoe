{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Please, Upload your book here</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
