{% extends 'base.html' %}
{% block head_title %} {{ word.form }} {% endblock %}

{% block main %}
<a class="mt-1" href="{% url 'words:list' %}">go back</a>
<div class="mt-2">
    <h1>{{ word.form }}</h1>
    <div>
        <b>Confidence:</b> {{ word.confidence }}
    </div>
    <div>
        <b>Learning since:</b> {{ word.learning_started }}
    </div>
    <div>
        <b>Last revise:</b> {{ word.last_revised }}
    </div>
</div>
{% endblock %}
